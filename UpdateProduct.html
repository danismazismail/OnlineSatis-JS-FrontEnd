<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/product-index.js"></script>
    <title>Create Product</title>
  </head>
  <body onload="updateProductGet(),loadCategoriesIntoSelect()">
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Ürün Güncelle</h3>
                </div>
                <form action="" id="updateProductForm" onSubmit="updateProductPost(event)">
                    <input type="hidden" name="ProductCode" id="ProductCode">
                    <div class="card-body">
                        <div>
                            <label for="">Ürün Adı</label>
                            <input name="Name" id="ProductName" type="text" class="form-control" placeholder="Ürün adı giriniz...">
                        </div>
                        <div>
                            <label for="">Fiyat</label>
                            <input name="ProductPrice" id="ProductPrice" type="number" class="form-control" placeholder="Fiyat giriniz...">
                        </div>                       
                        <div>
                            <label for="">Stok</label>
                            <input name="Stock" id="Stock" type="number" class="form-control" placeholder="Stok giriniz...">
                        </div>
                        <div>
                            <label for="categorySelect">Kategoriler</label>
                            <select id="categorySelect" name="CategoryCode" class="form-control" required>
                                <option value="">Kategori Seçiniz</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a class="btn btn-outline-dark" href="Product-index.html">Anasayfaya Dön</a>
                        <button type="submit" class="btn btn-outline-success">Kaydet</button>
                    </div>
                </form>
            </div>
